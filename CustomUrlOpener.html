<!DOCTYPE html>
<html>
<title>Google</title>
<body>
<input type="text" id="urlInput" autofocus>
<script>
function openNewTab() {
        const url = 'https://' + document.getElementById('urlInput').value;
        const newTab = window.open('', '_blank');
        newTab.document.write(`<!DOCTYPE html><html><body><iframe src="${url}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"><p>Your browser doesn't support iframes.</p></iframe></body></html>`);
      }
      
      const urlInput = document.getElementById('urlInput');
      urlInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          openNewTab();
        }
      });
    </script>
</body>
</html>
